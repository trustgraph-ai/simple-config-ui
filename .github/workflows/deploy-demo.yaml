
name: Deploy to demo

on:
  workflow_dispatch:
  push:

permissions:
  contents: read
  id-token: 'write'
  packages: read

jobs:

  deploy:

    name: Deploy to demo
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version
        id: version
        run: echo VERSION=$(git describe --exact-match --tags | sed 's/^v//') >> $GITHUB_OUTPUT

      - name: Install deps
        run: npm install

      - name: Build container
        run: make

